<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>

  <button ion-button (click)="DetailHome()" color="light">Light</button>

  <ion-item>
    <ion-range [(ngModel)]="brightness">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  
  <ion-item>
    <ion-label>Daenerys Targaryen</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>


    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="Name"></ion-input>  <!-- ngModel ส่งไปที่ .ts -->
      </ion-item>
    
      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input type="text" [(ngModel)]="LastName"></ion-input>  <!-- ngModel ส่งไปที่ .ts -->
      </ion-item>
    
      <p text-center>
          <button ion-button full color="secondary" round (click)="Send(Name,LastName)"> <!-- funtion Send ส่งไปที่ .ts -->
            CONFIRM
          </button>
      </p>
      
    </ion-list>


</ion-content>
